<!doctype html>
<html ng-app="iv">
<head>
	<meta charset="UTF-8">
	<title>Pogo IV</title>
	<meta name="apple-mobile-web-app-capable" content="yes">

	<link media="all" rel="stylesheet" href="css/style.css">
</head>

<body ng-controller="rootController as root">

	<div class="header">
		Pokemon iv list
	</div>

	<div class="Credentials" style="margin-left: 10%;">
		<input type="text" placeholder="Username" ng-model="root.u"/>
		<input type="text" placeholder="Password" ng-model="root.p"/>
		<input type="text" placeholder="Provider" ng-model="root.provider"/>
		<input type="text" placeholder="Coordinates" ng-model="root.location"/>

		<div ng-click="root.getPokemon()" style="margin: 10px 0;" class="button">Get pokemon</div>
	</div>

	<input type="text" placeholder="Search for pokemon" style="margin-left: 10%;" ng-model="root.searchTerm"/>

	<div class="list">
		<div class="list-header">
			<div ng-repeat="field in root.fields" style="width: {{field.width}}%; text-align: {{field.align}}" class="list-header-item" ng-click="root.sortBy(field.prop)">{{field.name}}</div>
		</div>

		<div ng-repeat="pokemon in root.pokemon | orderBy:root.sort:root.direction | filter:root.searchTerm" class="list-item">
			<div ng-repeat="field in root.fields" style="width: {{field.width}}%; text-align: {{field.align}};" class="list-item-field" ng-bind-html="pokemon[field.prop] | searchFilter:root.searchTerm"></div>
		</div>
	</div>
	<script src="app.bundle.js"></script>
</body>
</html>
